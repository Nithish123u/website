<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    >
</head>
<body>

    <h1>Job Application Form</h1>

    <form action="/submit-application" method="post">
        

            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required><br><br>
        
        
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
        
        
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
      
        
            <label for="position">Position Applying For:</label>
            <select id="position" name="position" required>
                <option value="">Select a position</option>
                <option value="developer">Software Developer</option>
                <option value="designer">UI/UX Designer</option>
                <option value="manager">Project Manager</option>
                <option value="analyst">Business Analyst</option>
            </select><br><br>
        
        
        
            <label for="resume">Resume (PDF or DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .docx" required><br><br>
               
        
            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover_letter" rows="4" required></textarea><br><br>
        
        
        
            <label for="available-start-date">Available Start Date:</label>
            <input type="date" id="available-start-date" name="available_start_date"><br><br>
        
        
        
            <label for="linkedin">LinkedIn Profile (Optional):</label>
            <input type="url" id="linkedin" name="linkedin"><br><br>
        
        
        <button type="submit">Submit Application</button>
    </form>

</body>
</html>
