<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Example</title>
</head>
<body>

    <form>
        <label for="button">Button:</label>
        <input type="button" id="button" value="Click Me"><br><br>
        
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>
        
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="datetime-local">Date and Time (Local):</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <input type="hidden" name="hidden" value="hidden_value"><br><br>
        
        <label for="image">Image:</label>
        <input type="image" id="image" src="C:\Users\venka\Downloads\example.jpg" alt="Example Image"><br><br>
        
        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>
        
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="radio">Radio:</label>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Option 2</label><br><br>
        
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>
        
        <input type="reset" value="Reset"><br><br>
        
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>
        
        <input type="submit" value="Submit"><br><br>
        
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br><br>
        
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>
        
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>
        
        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br><br>
    </form>

</body>
</html>
